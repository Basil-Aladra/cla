<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/rippleui@1.12.1/dist/css/styles.css"
 />
 
 <!-- And -->
 <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    
    <html class="h-full">
        <body dir="rtl" class="dark:bg-slate-900 bg-gray-100 flex h-full items-center py-16">
          <main class="w-full max-w-md mx-auto p-6">
            <div class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-gray-800 dark:border-gray-700">
              <div class="p-4 sm:p-7">
                <div class="text-center">
                  <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">برواز 3 سم</h1>
                  <a class="inline-flex mt-5 items-center gap-x-1 text-sm text-blue-600 decoration-2 hover:underline font-medium dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" href="/index.html">
                    <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                      برواز 5 سم
                  </a>
                </div>
      
                <div class="mt-5">
                  <!-- Form -->
                  <form onsubmit="return Calculation(event)">
                    <div class="grid gap-y-4">
                      <!-- Form Group -->
                      <div>
                        <labe class="block text-sm mb-2 dark:text-white">المقاس</labe>
                        <div class="relative">
                          <input id="number" class="py-3 px-4 block w-full border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" required aria-describedby="email-error">
                          
                        </div>
                        <p class="hidden text-xs text-red-600 mt-2" id="email-error">Please include a valid email address so we can get back to you</p>
                      </div>
                      <!-- End Form Group -->
                      <h1 id="res" class="block text-2xl text-center font-bold text-gray-800 dark:text-white"></h1>
                      <button type="submit" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">إحســــــب الان</button>
                    </div>
                  </form>
                  <!-- End Form -->
                </div>
              </div>
            </div>
          </main>
          <script>
            function Calculation(event){
                event.preventDefault();
                 const num = document.getElementById("number").value;
                if (num.trim() === '') {
                    alert("يرجى ملء جميع الحقول");
                    return false;
                }

            const sum = parseInt(num) + 1 ;
            document.getElementById("res").innerHTML = "الناتج = " + sum;

            return true;
            }
          </script>
        </body>
      </html>
</body>
</html>
